<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Potwierdzenie obecności</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Arial;
      max-width: 480px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
    }

    .success {
      background: #e6f7ea;
    }

    .error {
      background: #fdeaea;
    }

    .small {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Potwierdź swoją obecność</h1>

<input id="firstName" placeholder="Imię" autocomplete="given-name" />
<input id="lastName" placeholder="Nazwisko" autocomplete="family-name" />

<button id="confirmBtn" disabled>Potwierdzam obecność</button>

<div id="result"></div>
<div class="small">Samo otwarcie linku nie potwierdza obecności.</div>

<script>
  const FUNCTION_URL = "https://dlapzkudardtyffzfksq.supabase.co/functions/v1/quick-handler"; // <-- PODMIEŃ
  const token = new URLSearchParams(window.location.search).get("t");

  const firstInput = document.getElementById("firstName");
  const lastInput = document.getElementById("lastName");
  const btn = document.getElementById("confirmBtn");
  const result = document.getElementById("result");

  function normalize(str) {
    return (str || "").trim().replace(/\s+/g, " ");
  }

  function validate() {
    const valid =
      token &&
      token.length >= 20 &&
      normalize(firstInput.value).length >= 1 &&
      normalize(lastInput.value).length >= 1;

    btn.disabled = !valid;
  }

  function showMessage(text, success = true) {
    result.className = "message " + (success ? "success" : "error");
    result.innerText = text;
  }

  if (!token) {
    showMessage("Nieprawidłowy link.", false);
    btn.disabled = true;
  }

  firstInput.addEventListener("input", validate);
  lastInput.addEventListener("input", validate);
  validate();

  btn.addEventListener("click", async () => {
    btn.disabled = true;
    showMessage("Zapisywanie...");

    try {
        const response = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            token: token,
            first_name: normalize(firstInput.value),
            last_name: normalize(lastInput.value)
        })
        });

        const raw = await response.text();
        showMessage(`HTTP ${response.status}: ${raw}`, response.ok);

      if (response.ok) {
        showMessage("Dziękujemy! Twoje potwierdzenie zostało zapisane ✅", true);
      } else {
        try {
          const data = JSON.parse(text);
          showMessage(data.message || "Wystąpił błąd.", false);
        } catch {
          showMessage("Nie udało się zapisać odpowiedzi.", false);
        }
        validate();
      }

    } catch (error) {
      showMessage("Błąd połączenia. Spróbuj ponownie.", false);
      validate();
    }
  });
</script>

</body>
</html>
